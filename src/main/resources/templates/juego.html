<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Juego</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header class="hero">
    <div class="hero-content">
        <h1>Detalles del Juego</h1>
        <p>Información técnica recuperada del sistema.</p>
    </div>
</header>

<nav class="filter-menu">
    <div class="filter-container">
        <div class="filter-buttons">
            <a th:href="@{/web/index}" class="filter-btn">Todos</a>

            <a th:each="p : ${platforms}"
               th:href="@{/web/index/{platform}(platform=${p})}"
               th:text="${p}"
               th:classappend="${game != null and game.platform == p} ? 'active' : ''"
               class="filter-btn"></a>
        </div>
    </div>
</nav>

<main class="details-container">
    <div class="game-detail-card">
        <div class="game-header-row">
            <div class="game-image-container">
                <img th:if="${game.imageUrl != null}" th:src="@{'https://picsum.photos/seed/'+${game.id}+'/300/200'}" th:alt="${game.title}" class="game-pic">
                <div th:unless="${game.imageUrl != null}" class="game-image-placeholder">
                    <span>Sin Imagen</span>
                </div>
            </div>

            <div class="game-main-info">
                <h1 th:text="${game.title}">Nombre del Juego</h1>
                <div class="info-grid">
                    <p><strong>Plataforma:</strong> <span th:text="${game.platform}">PC</span></p>
                    <p><strong>Año de lanzamiento:</strong> <span th:text="${game.year}">2024</span></p>
                    <p><strong>ID del Sistema:</strong> <span th:text="${game.id}">3</span></p>
                </div>
            </div>
        </div>

        <div class="game-description">
            <h3>Descripción detallada</h3>
            <p th:text="${game.description}">
                Aquí se cargará la descripción completa del videojuego desde la base de datos...
            </p>
        </div>
    </div>

    <a th:href="@{/web/index}" class="back-link">Volver</a>
</main>

</body>
</html>
